<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Smart Banner System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />

    <style>
        /* üí¨ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ body ‡πÅ‡∏•‡∏∞ html ‡πÄ‡∏ï‡πá‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ ‡∏û‡∏£‡πâ‡∏≠‡∏° background ‡∏™‡∏µ‡∏î‡∏≥ */
        html,
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            overflow: hidden;
        }

        /* üí¨ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå */
        #banner {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* üí¨ ‡∏Ñ‡∏•‡∏≤‡∏™‡∏™‡∏∑‡πà‡∏≠‡∏†‡∏≤‡∏û/‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô (‡∏ã‡πà‡∏≠‡∏ô + transition fade) */
        .banner-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 0;
        }

        /* üí¨ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏™‡∏∑‡πà‡∏≠‡∏ñ‡∏π‡∏Å‡πÅ‡∏™‡∏î‡∏á‡∏à‡∏£‡∏¥‡∏á ‡∏à‡∏∞‡∏ó‡∏≥‡πÉ‡∏´‡πâ fade-in */
        .banner-media.show {
            opacity: 1;
            z-index: 10;
        }

        /* üí¨ ‡∏Å‡∏•‡πà‡∏≠‡∏á overlay ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå (‡∏°‡∏∏‡∏°‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤) */
        .banner-title {
            position: absolute;
            bottom: 20px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1rem;
            color: white;
            font-size: 1.2rem;
            border-radius: 0.5rem;
            z-index: 20;
        }

        /* üí¨ ‡∏õ‡∏∏‡πà‡∏° "Skip" ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏ó‡∏±‡∏ô‡∏ó‡∏µ */
        .skip-btn {
            position: fixed;
            /* ‡πÉ‡∏ä‡πâ fixed ‡πÅ‡∏ó‡∏ô absolute */
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.3rem 1rem;
            font-size: 1rem;
            border: 1px solid white;
            border-radius: 0.3rem;
            z-index: 50;
            /* ‡πÉ‡∏´‡πâ‡∏™‡∏π‡∏á‡∏Å‡∏ß‡πà‡∏≤ video/image/title */
            cursor: pointer;
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÇ‡∏õ‡∏£ */
        }
    </style>
</head>

<body>

    <!-- üí¨ ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö admin/dev ‡∏Å‡∏î‡∏Ç‡πâ‡∏≤‡∏°‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå -->
    <button class="skip-btn" onclick="nextBanner()">Skip</button>

    <!-- üí¨ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå -->
    <div id="banner">

    </div>

    <script type="module">
        const BANNER_URL = './banners.json' // üí¨ ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á JSON ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå
        let activeBanners = [] // üí¨ ‡πÄ‡∏Å‡πá‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
        let currentIndex = 0   // üí¨ index ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏™‡∏î‡∏á
        let preloadNext = null // üí¨ ‡∏™‡∏∑‡πà‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡∏•‡πà‡∏ß‡∏á‡∏´‡∏ô‡πâ‡∏≤

        // üí¨ ‡πÄ‡∏õ‡∏¥‡∏î fullscreen ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠/‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ï‡πâ‡∏≠‡∏á trigger interaction)
        const enterFullscreen = () => {
            const el = document.documentElement
            if (el.requestFullscreen) el.requestFullscreen()
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen()
            else if (el.mozRequestFullScreen) el.mozRequestFullScreen()
            else if (el.msRequestFullscreen) el.msRequestFullscreen()
        }

        // üí¨ ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• banner ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏£‡∏≠‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤
        const fetchBanners = async () => {
            const res = await fetch(BANNER_URL)
            const banners = await res.json()
            const now = new Date().toISOString()
            activeBanners = banners.filter(b => now >= b.startTime && now <= b.endTime)
            currentIndex = 0
        }

        // üí¨ ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏∑‡πà‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡πÑ‡∏ß‡πâ‡∏•‡πà‡∏ß‡∏á‡∏´‡∏ô‡πâ‡∏≤ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏î‡πâ‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô
        const preloadBanner = (banner) => {
            if (!banner) return
            if (banner.mediaType === 'image') {
                const img = new Image()
                img.src = banner.mediaUrl
                preloadNext = img
            } else if (banner.mediaType === 'video') {
                const video = document.createElement('video')
                video.src = banner.mediaUrl
                preloadNext = video
            }
        }

        // üí¨ ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏ï‡∏≤‡∏° currentIndex
        const showBanner = () => {
            const container = document.getElementById('banner')
            container.innerHTML = '' // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°

            if (activeBanners.length === 0) {
                container.innerHTML = `<div class="text-white text-2xl flex justify-center items-center h-full">No active banner</div>`
                return
            }

            const banner = activeBanners[currentIndex]

            // üí¨ ‡∏™‡∏£‡πâ‡∏≤‡∏á overlay title
            const titleEl = document.createElement('div')
            titleEl.className = 'banner-title'
            titleEl.innerText = banner.title || ''

            // üí¨ ‡∏™‡∏£‡πâ‡∏≤‡∏á element media (image ‡∏´‡∏£‡∏∑‡∏≠ video)
            const mediaEl = document.createElement(banner.mediaType === 'video' ? 'video' : 'img')
            mediaEl.className = 'banner-media show'
            mediaEl.src = banner.mediaUrl

            // üí¨ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Å‡∏£‡∏ì‡∏µ video
            if (banner.mediaType === 'video') {
                mediaEl.autoplay = true
                mediaEl.muted = true
                mediaEl.playsInline = true
                if (banner.videoRepeat === -1) {
                    mediaEl.loop = true
                }

                let playCount = 0
                mediaEl.addEventListener('ended', () => {
                    if (banner.videoRepeat === -1) return
                    playCount++
                    if (playCount >= banner.videoRepeat) {
                        nextBanner()
                    } else {
                        mediaEl.currentTime = 0
                        mediaEl.play()
                    }
                })
            } else {
                // üí¨ ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏≤‡∏û ‚Üí ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≤‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏´‡∏ô‡∏î
                const duration = (banner.imageDuration || 10) * 1000
                setTimeout(() => nextBanner(), duration)
            }

            container.appendChild(mediaEl)
            container.appendChild(titleEl)

            // üí¨ ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏∑‡πà‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
            const next = activeBanners[(currentIndex + 1) % activeBanners.length]
            preloadBanner(next)
        }

        // üí¨ ‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
        window.nextBanner = () => {
            currentIndex = (currentIndex + 1) % activeBanners.length
            showBanner()
        }

        // üí¨ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå ‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ
        const startLoop = async () => {
            await fetchBanners()
            showBanner()
            setInterval(fetchBanners, 60000) // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        }

        // üí¨ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å fullscreen ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) enterFullscreen()
        }, { once: true })

        // üí¨ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏ö‡∏ö
        startLoop()
    </script>
</body>

</html>
